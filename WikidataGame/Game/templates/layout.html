<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="icon" href="/static/images/logo.png">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>Wikidata Game</title>
    {% block head %}{% endblock %}

    <style>
        body {
            background-color: rgb(169, 219, 241);
        }

        .logo {
            width: 10%;
            height: auto;
        }

        .nav {
            display: inline-block;
            color: white;
            height: 10%;
        }

        .nav>li {
            display: inline-block;
        }

        .nav>a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark static-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        {% load static %}
                        <img src="{% static 'logo.png' %}" class="logo" alt="Logo">
                        Wikidata Game
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">How to Play</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        {% block body %} {% endblock %}

    </div>

    <script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>

</html>
